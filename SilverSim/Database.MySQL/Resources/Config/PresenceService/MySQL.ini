[PresenceService]
	Module = SilverSim.Database.MySQL:Presence

[ParameterMap]
	PresenceService.Server=DatabaseService.Server
	PresenceService.Database=DatabaseService.Database
	PresenceService.Username=DatabaseService.Username
	PresenceService.Password=DatabaseService.Password
	PresenceService.Port=DatabaseService.Port
	PresenceService.MaximumPoolsize=DatabaseService.MaximumPoolsize
	PresenceService.SslMode=DatabaseService.SslMode
	PresenceService.UseCompression=DatabaseService.UseCompression
	PresenceService.PipeName=DatabaseService.PipeName
	PresenceService.SharedMemoryName=DatabaseService.SharedMemoryName

[InventoryService]
	Module = SilverSim.Database.MySQL:Inventory

[ParameterMap]
	InventoryService.Server=DatabaseService.Server
	InventoryService.Database=DatabaseService.Database
	InventoryService.Username=DatabaseService.Username
	InventoryService.Password=DatabaseService.Password
	InventoryService.Port=DatabaseService.Port
	InventoryService.MaximumPoolsize=DatabaseService.MaximumPoolsize
	InventoryService.SslMode=DatabaseService.SslMode
	InventoryService.UseCompression=DatabaseService.UseCompression
	InventoryService.PipeName=DatabaseService.PipeName
	InventoryService.SharedMemoryName=DatabaseService.SharedMemoryName

[Startup]
	ImportResource-Chat = SilverSim.Scene.Chat:Chat.defaults.ini

[GroupsService]
	EnableHG = True

[NeighborService]
	Module = SilverSim.Backend.OpenSim.Neighbor:OpenSimNeighbor

[FriendsSimServer]
	Module = SilverSim.BackendHandlers.Robust.Simulation:SimFriendsHandler

[AmbergroveAssetServer]
	Module = SilverSim.BackendHandlers.Ambergrove:AssetHandler
	IsGetEnabled = false

[AssetServer]
	Module = SilverSim.BackendHandlers.Robust:AssetHandler
	IsGetEnabled = false

[SimulationHandler-Robust-PostAgent-DirectHG]
	Module=SilverSim.BackendHandlers.Robust.Simulation:RobustDirectHGHandler
	DirectHGEnabledByDefault=true

[RobustHGIM]
	Module = SilverSim.BackendConnectors.Robust:RobustHGIM
	AvatarNameServices = AvatarNameStorage
	PresenceService = PresenceService

[Helo.Headers]
	X-Protocols-Provided=ambergrove-assets,opensim-robust
	X-Handlers-Provided=opensim-robust

[IncomingIMHandler]
	Module=SilverSim.BackendHandlers.Robust:IMHandler

[DefaultSceneImplementation]
	AvatarNameServices=AvatarNameStorage

[PresenceService]
	Module=SilverSim.Database.Memory:Presence
